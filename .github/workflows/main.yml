name: testing-pipe

on:
  push:
    branches: main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get existing tags
        id: get_tags
        run: |
          tags=$(git tag --list "build-0.0.*" --sort=-v:refname)
          highest_tag=$(echo "$tags" | head -n1)
          current_k=$(echo "$highest_tag" | sed 's/build-0.0.//')
          next_k=$((current_k + 1))
          next_tag="build-0.0.$next_k"
          echo "::set-output name=tag::$next_tag"

      - name: Create and push tag
        run: |
          git tag ${{ steps.get_tags.outputs.tag }}
          git push origin ${{ steps.get_tags.outputs.tag }}
